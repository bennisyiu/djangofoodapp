{% extends 'food/base.html'%}
  {% block body %}
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-6">
          <img src="{{ item.item_image }}" alt="{{ item.item_name }}" height="400px" width="400px">
        </div>
        <div class="col-md-6">
          <h1>{{ item.item_name }}</h1>
          <h2>{{ item.item_desc }}</h2>
          <h3>{{ item.item_price }}</h3>
          <a href="{% url 'food:delete_item' item.id%}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
  {% endblock %}
